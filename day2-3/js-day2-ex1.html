<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>

</head>
<body>

    <div  style="width: 100px;margin: 1px;">&nbsp;</div>
    <div  style="width: 100px;margin: 1px;">&nbsp;</div>
    <div  style="width: 100px;margin: 1px;">&nbsp;</div>
    <button id="button">change color</button>
    <ul>
        <li><a href="javascript:history.back()">Go Back</a></li>
    </ul>
    
</body>
<script>

    const divs = document.querySelectorAll("div");
    const button = document.getElementById("button");

    button.onclick=changeColors;

    
    function setDivBackgrounds() {

        divs.forEach(div => div.style.backgroundColor="black")

    }

    function changeColors(){
        divs.forEach(div => div.style.backgroundColor=getRandomColor())
    }


    window.onload=setDivBackgrounds;

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}


</script>


</html>
