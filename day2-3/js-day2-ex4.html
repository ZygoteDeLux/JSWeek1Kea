<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

  <table class="table">
    <thead>
    <tr>
        <th>ID</th><th>Year</th><th>Make</th><th>Model</th><th>Price</th>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table> 

  <input type="text" id="filterPrice">
  <button id="filterbutton">Price less then</button>  

  <button id="clearbutton">Clear</button>
  <ul>
    <li><a href="javascript:history.back()">Go Back</a></li>
  </ul>
</body>

<script>

    const table = document.getElementById("tbody")

    const filterButton = document.getElementById("filterButton");
    const filterPrice = document.getElementById("filterPrice");

    const cars = [
  { id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000 },
  { id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900 },
  { id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000 },
  { id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799 },
  { id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799 }
    ];

  
  window.onload = makeTable(cars)

  function makeTable(array){
  let carsHTML = array.map(car=>"<tr><td>"+car.id+"</td>"+"<td>"+car.year+"</td>"+"<td>"+car.make+"</td>"+"<td>"+car.model+"</td>"+"<td>"+car.price+"</td></tr>").join("")
  table.innerHTML = carsHTML
  }

  document.getElementById("filterbutton").onclick = (evt)=>{
        evt.preventDefault()
        let price = document.getElementById("filterPrice").value
        let carsHTML = cars.filter(car=>car.price<=price)
        makeTable(carsHTML)
  }

  document.getElementById("clearbutton").onclick = (evt)=>{
    evt.preventDefault()
    makeTable(cars)
} 


    
</script>
</html>
