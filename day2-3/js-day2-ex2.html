<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        .my-div {width: 25px; height: 25px;background-color:red; margin:1px;}
      </style>
     
</head>
<body>
    <section id="outer">
        <div  id="block1" class="my-div"></div>
        <div  id="block2" class="my-div"></div>
        <div  id="block3" class="my-div"></div>
        <div  id="block4" class="my-div"></div>
        <div  id="block5" class="my-div"></div>
        <div  id="block6" class="my-div"></div>
        <div  id="block7" class="my-div"></div>
        <div  id="block8" class="my-div"></div>
        <div  id="block9" class="my-div"></div>
        <div  id="block10" class="my-div"></div>
        <div  id="block11" class="my-div"></div>
        <div  id="block12" class="my-div"></div>
        <ul>
            <li><a href="javascript:history.back()">Go Back</a></li>
        </ul>
    </section>  

    <p id="output"></p>


    
</body>
<script>

    const section = document.getElementById("outer")
    section.onclick = hello

    function hello(e){
        let target = e.target
        const output = document.getElementById("output")
        output.innerText += `hello from ${target.id}\n`
    }

</script>
</html>
